<div class="d-flex justify-content-between">

  <h2 *ngIf="!modoEdicion">
    <i class="bi bi-kanban">&nbsp;&nbsp;</i> {{ nombre }}
  </h2>

  <mat-form-field *ngIf="modoEdicion" (keydown.enter)="updateProyecto()" (click)="cambiaModoEdicion($event)">
    <i matPrefix class="bi bi-kanban">&nbsp;&nbsp;</i>
    <input matInput type="text" id="nombre" [(ngModel)]="nombre" (blur)="onBlur()">
    <button matSuffix mat-icon-button (click)="updateProyecto()" (click)="stopPropagation($event)">
      <mat-icon>check</mat-icon>
    </button>
  </mat-form-field>

  <app-menu-ud 
    [orientacion]="'horizontal'"
    (editarEvent)="cambiaModoEdicion($event)"
    (eliminarEvent)="eliminar($event)"
  >
  </app-menu-ud>

</div>
