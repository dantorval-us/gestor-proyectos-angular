<div class="crear-tarea-container">
  <button *ngIf="!modoCrear" class="crear-tarea" mat-icon-button (click)="cambiaCrearTarea()" (click)="enfocarCrearTarea()">
    <mat-icon>add</mat-icon>
    <span>AÃ±adir tarea</span>
  </button>



  <form *ngIf="modoCrear" class="crear-tarea" [formGroup]="formulario" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Nombre de la tarea</mat-label>
      <input matInput (blur)="cambiaCrearTarea()" id="nombreTarea" formControlName="nombreTarea" #nombreTarea>
      <button type="submit" matSuffix mat-icon-button (click)="cambiaCrearTarea()" (mousedown)="submitForm()">
        <mat-icon>check</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
