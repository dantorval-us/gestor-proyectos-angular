<div class="tarjeta">
  <h3 *ngIf="!modoEdicion" (dblclick)="cambiaModoEdicion()">
    {{ nombre }}
  </h3>

  <h3 *ngIf="modoEdicion" (keydown.enter)="updateTarea()">
    <input [(ngModel)]="nombre"/>
  </h3>

  <button class="btn" (click)="deleteTarea()">
    <i class="bi bi-x"></i>
  </button>
</div>
